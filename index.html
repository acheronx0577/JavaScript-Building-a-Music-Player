<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>TERMINAL_MUSIC_PLAYER</title>
</head>
<body>
    <div class="terminal">
        <header class="terminal-header">
            <div class="window-controls">
                <span class="control close"></span>
                <span class="control minimize"></span>
                <span class="control maximize"></span>
            </div>
            <div class="title-bar">
                <span class="prompt">></span>
                <span class="title">TERMINAL_MUSIC_PLAYER</span>
                <span class="cursor">_</span>
            </div>
        </header>

        <main class="terminal-body">
            <div class="app-header">
                <h1 class="app-title">~/music/player</h1>
                <div class="status-bar">
                    <span class="status-item" id="player-status">STOPPED</span>
                    <span class="status-item">v3.1.0</span>
                    <span class="status-item">UTF-8</span>
                </div>
            </div>

            <!-- Now Playing -->
            <div class="now-playing">
                <div class="section-title">
                    <span>NOW_PLAYING</span>
                    <span style="color: var(--text-secondary); font-size: 0.8em;" id="loop-status">[LOOP_OFF]</span>
                </div>
                <div class="player-content">
                    <div class="album-art-container">
                        <div id="player-album-art" class="album-art">
                            <img src="https://cdn.freecodecamp.org/curriculum/js-music-player/quincy-larson-album-art.jpg" alt="album art" />
                        </div>
                    </div>
                    <div class="track-info">
                        <div class="track-title" id="player-song-title">Select a song</div>
                        <div class="track-artist" id="player-song-artist">Artist</div>
                        <div class="track-album" id="player-song-album">Album</div>
                    </div>
                </div>
            </div>

            <!-- Player Controls -->
            <div class="player-controls">
                <div class="progress-section">
                    <div class="time-display">
                        <span class="current-time">0:00</span>
                        <span class="duration">0:00</span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar"></div>
                    </div>
                </div>
                
                <div class="control-buttons">
                    <button class="control-btn" id="shuffle" title="Shuffle">
                        <svg width="16" height="16" viewBox="0 0 16 16">
                            <path d="M13.151.922a.75.75 0 10-1.06 1.06L13.109 3H11.16a3.75 3.75 0 00-2.873 1.34l-6.173 7.356A2.25 2.25 0 01.39 12.5H0V14h.391a3.75 3.75 0 002.873-1.34l6.173-7.356a2.25 2.25 0 011.724-.804h1.947l-1.017 1.018a.75.75 0 001.06 1.06L15.98 3.75 13.15.922zM.391 3.5H0V2h.391c1.109 0 2.16.49 2.873 1.34L4.89 5.277l-.979 1.167-1.796-2.14A2.25 2.25 0 00.39 3.5z"/>
                            <path d="M7.5 10.723l.98-1.167.957 1.14a2.25 2.25 0 001.724.804h1.947l-1.017-1.018a.75.75 0 111.06-1.06l2.829 2.828-2.829 2.828a.75.75 0 11-1.06-1.06L13.109 13H11.16a3.75 3.75 0 01-2.873-1.34l-.787-.938z"/>
                        </svg>
                    </button>
                    <button class="control-btn" id="previous" title="Previous">
                        <svg width="16" height="16" viewBox="0 0 16 16">
                            <path d="M3.3 1a.7.7 0 01.7.7v5.15l9.95-5.744a.7.7 0 011.05.606v12.575a.7.7 0 01-1.05.607L4 9.149V14.3a.7.7 0 01-.7.7H1.7a.7.7 0 01-.7-.7V1.7a.7.7 0 01.7-.7h1.6z"/>
                        </svg>
                    </button>
                    
                    <!-- Single Play/Pause Button -->
                    <button class="control-btn primary" id="play-pause" title="Play/Pause">
                        <div class="play-pause-icon">
                            <svg class="play-icon" width="20" height="20" viewBox="0 0 16 16">
                                <path d="M3 1.713a.7.7 0 011.05-.607l10.89 6.288a.7.7 0 010 1.212L4.05 14.894A.7.7 0 013 14.288V1.713z"/>
                            </svg>
                            <svg class="pause-icon" width="20" height="20" viewBox="0 0 16 16">
                                <path d="M2.7 1a.7.7 0 00-.7.7v12.6a.7.7 0 00.7.7h2.6a.7.7 0 00.7-.7V1.7a.7.7 0 00-.7-.7H2.7zm8 0a.7.7 0 00-.7.7v12.6a.7.7 0 00.7.7h2.6a.7.7 0 00.7-.7V1.7a.7.7 0 00-.7-.7h-2.6z"/>
                            </svg>
                        </div>
                    </button>
                    
                    <button class="control-btn" id="next" title="Next">
                        <svg width="16" height="16" viewBox="0 0 16 16">
                            <path d="M12.7 1a.7.7 0 00-.7.7v5.15L2.05 1.107A.7.7 0 001 1.712v12.575a.7.7 0 001.05.607L12 9.149V14.3a.7.7 0 00.7.7h1.6a.7.7 0 00.7-.7V1.7a.7.7 0 00-.7-.7h-1.6z"/>
                        </svg>
                    </button>
                    <button class="control-btn" id="loop" title="Loop">
                        <svg width="16" height="16" viewBox="0 0 16 16">
                            <path d="M0 4.75A3.75 3.75 0 013.75 1h8.5A3.75 3.75 0 0116 4.75v5a3.75 3.75 0 01-3.75 3.75H9.81l1.018 1.018a.75.75 0 11-1.06 1.06L6.939 12.75l2.829-2.828a.75.75 0 111.06 1.06L9.811 12h2.439a2.25 2.25 0 002.25-2.25v-5a2.25 2.25 0 00-2.25-2.25h-8.5A2.25 2.25 0 001.5 4.75v5A2.25 2.25 0 003.75 12H5v1.5H3.75A3.75 3.75 0 010 9.75v-5z"/>
                        </svg>
                    </button>
                </div>

                <div class="volume-section">
                    <svg width="14" height="14" viewBox="0 0 16 16" class="volume-icon">
                        <path d="M9.741.85a.75.75 0 01.375.65v13a.75.75 0 01-1.125.65l-6.925-4a3.642 3.642 0 01-1.33-4.967 3.639 3.639 0 011.33-1.332l6.925-4a.75.75 0 01.75 0zm-6.924 5.3a2.139 2.139 0 000 3.7l5.8 3.35V2.8l-5.8 3.35zm8.683 4.29V5.56a2.75 2.75 0 010 4.88z"/>
                        <path d="M11.5 13.614a5.752 5.752 0 000-11.228v1.55a4.252 4.252 0 010 8.127v1.55z"/>
                    </svg>
                    <input type="range" class="volume-slider" min="0" max="100" value="80">
                </div>
            </div>

            <!-- Playlist -->
            <div class="playlist-section">
                <div class="playlist-header">
                    <span class="section-title">PLAYLIST</span>
                    <div class="search-container">
                        <input type="text" id="search-songs" placeholder="Search songs..." class="search-input">
                    </div>
                </div>
                <div class="playlist-content">
                    <ul id="playlist-songs" class="song-list"></ul>
                </div>
            </div>

            <!-- Queue -->
            <div class="queue-section">
                <div class="section-title" style="padding: 16px; border-bottom: 1px solid var(--border-primary); background: var(--bg-secondary); margin: 0;">
                    <span>QUEUE</span>
                    <span style="color: var(--text-secondary); font-size: 0.8em;">[UP_NEXT]</span>
                </div>
                <div class="queue-content">
                    <ul id="queue-list" class="song-list"></ul>
                </div>
            </div>
        </main>

        <footer class="terminal-footer">
            <div class="footer-stats">
                <span class="stat">STATUS: <span id="footer-status">STOPPED</span></span>
                <span class="stat">VOLUME: <span id="volume-display">80%</span></span>
                <span class="stat">TRACKS: <span id="track-count">0</span></span>
                <span class="stat">LOOP: <span id="footer-loop">OFF</span></span>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
